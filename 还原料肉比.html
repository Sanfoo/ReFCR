<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>还原料肉比计算</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      margin-right: 10px;
    }
    .input-group input {
      padding: 5px;
      width: 150px;
    }
    .output-group {
      margin-top: 20px;
      font-size: 18px;
    }
    .btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>还原料肉比计算器</h1>
  
  <!-- 用户输入区域 -->
  <div class="input-group">
    <label for="a1">头均耗料 (kg): </label>
    <input type="number" id="a1" placeholder="输入头均耗料" />
  </div>
  
  <div class="input-group">
    <label for="a2">出栏平均重 (kg): </label>
    <input type="number" id="a2" placeholder="输入出栏平均重" />
  </div>
  
  <div class="input-group">
    <label for="a3">入栏均重 (kg): </label>
    <input type="number" id="a3" placeholder="输入入栏均重" />
  </div>

  <!-- 计算按钮 -->
  <button class="btn" onclick="calculateResult()">计算还原料肉比</button>

  <!-- 计算结果显示区域 -->
  <div class="output-group">
    <h2>还原料肉比: <span id="result">0.000</span></h2>
  </div>

  <script>
    // 计算还原料肉比的函数
    function calculateResult() {
      // 获取用户输入的值
      var a1 = parseFloat(document.getElementById('a1').value); // 头均耗料
      var a2 = parseFloat(document.getElementById('a2').value); // 出栏平均重
      var a3 = parseFloat(document.getElementById('a3').value); // 入栏均重

      // 检查用户是否输入了有效数字
      if (isNaN(a1) || isNaN(a2) || isNaN(a3)) {
        alert("请输入有效的数字！");
        return;
      }

      // 按照公式计算
      var result = (a1 - ((a2 - 120) * 3.5) + ((a3 - 7) * 1.3)) / 113;

      // 显示计算结果（保留三位小数）
      document.getElementById('result').innerText = result.toFixed(3);
    }
  </script>

</body>
</html>
