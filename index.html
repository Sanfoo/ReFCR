<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页 - 料肉比计算器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://www.example.com/your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      padding: 15px 30px;
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 280px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .btn i {
      margin-right: 10px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      color: white;
      font-size: 14px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    /* 响应式布局 */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .btn {
        width: 80%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>料肉比计算器</h1>

  <div class="btn-container">
    <a href="fcr.html">
      <button class="btn"><i class="fas fa-weight-hanging"></i> 料肉比 (FCR)</button>
    </a>
    <a href="restore-fcr.html">
      <button class="btn"><i class="fas fa-sync-alt"></i> 还原料肉比</button>
    </a>
    <a href="bonus.html">
      <button class="btn"><i class="fas fa-cogs"></i> 出栏奖金</button>
    </a>
  </div>

  <div class="footer">
    <p>版权所有 &copy; 2025 料肉比计算器 | 设计 & 开发</p>
  </div>

</body>
</html>
